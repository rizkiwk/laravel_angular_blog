<div class="container">
    <div class="container-head">
        <div id="notifBox"></div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <form novalidate>
                <div class="form-group">
                    <label for="inputFullname">Title Article</label>
                    <input class="form-control" type="text" placeholder="Title" ng-model="fArticle.title">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description Article</label>
                    <textarea class="form-control" id="inputDescription"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="ajaxStoreArticle(fArticle)">Publish</button>
            </form>
        </div
        <div class="col-md-4"></div>
    </div>
</div>

<script src="./bower/tinymce/tinymce.min.js" type="text/javascript"></script>
<script type="text/javascript">
    tinymce.init({
        selector: '#inputDescription'
    });
</script>
