<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h3>Article <small>Table List</small></h3>
        </div>
        <div class="col-md-2">
            <p>
                <a class="btn btn-primary btn-lg btn-block" href="#!/article-add" role="button">Add New</a>
            </p>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="itemArticle in articleItems">
                <td>{{itemArticle.article_title}}</td>
                <td>1</td>
                <td>{{itemArticle.created_at}}</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</div>
